<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href=' http://fonts.googleapis.com/css?family=Inter' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../../resources/css/main-style.css">
    <link rel="stylesheet" href="../../resources/css/btn.css">
    <link rel="stylesheet" href="../../resources/css/input-block.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="../../resources/component/header/headerComponent.js" type="text/javascript" defer></script>
    <script src="../../resources/component/footer/footerComponent.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>

    <div class="container login-form">
        <div class="login-form-content">
            <div class="login-window">
                <div class="login-label-container">
                    <div class="login-label-text">Đăng Nhập</div>
                </div>
                <div class="login-content">
                    <form>
                        <div class="input-block">
                            <div class="title login-input-title">
                                <div class="text login-input-text">Email/Số điện thoại di động</div>
                            </div>
                            <div class="input login-input">
                                <input type="text" placeholder="Nhập số email hoặc số điện thoại">
                            </div>
                        </div>
                        <div class="input-block">
                            <div class="title login-input-title">
                                <div class="text login-input-text">Mật khẩu</div>
                            </div>
                            <div class="input login-input">
                                <input type="password" placeholder="Nhập mật khẩu">
                                <ion-icon name="eye-outline" class="icon login-input-icon"></ion-icon>
                            </div>
                        </div>
                        <div class="login-checkbox-block">
                            <input class="login-checkbox" type="checkbox" id="login-password-remember">
                            <label for="login-password-remember">Ghi nhớ mật khẩu</label>
                        </div>
                        <button type="submit" class="btn-default btn-login">
                            <div class="text">Đăng nhập</div>
                        </button>
                        <div class="login-link-group">
                            <div class="login-link-title">
                                <a href="../signup/"class="login-link-text">Đăng ký tài khoản</a>
                            </div>
                            <div class="login-link-title">
                                <a class="login-link-text">Quên mật khẩu</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer-component></footer-component>

    <script src="./js/login.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
</body>

</html>
